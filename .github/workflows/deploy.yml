name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  RUST_VERSION: "1.70"
  TELEPORT_VERSION: "14.3.0"
  TELEPORT_PROXY: teleport.localhouse.jp:443
  DEPLOY_SERVER: ct108
  DEPLOY_PATH: Projects

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if merge from release branch
        id: check
        run: |
          # Detect if this push is a merge of a release/* branch into main
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "Manual deployment triggered"
            exit 0
          fi

          # When a PR is merged, GitHub provides pull_request info
          if [ "${{ github.event_name }}" = "push" ] && echo "$GITHUB_REF" | grep -q "refs/heads/main"; then
            # Check if the commit is a merge commit and the merged branch is a release branch
            MERGED_BRANCH=$(git log -1 --pretty=%P | wc -l)
            if [ "$MERGED_BRANCH" -gt 1 ]; then
              # Get the second parent (the merged branch) name
              PARENT_SHA=$(git rev-parse HEAD^2)
              PARENT_BRANCH=$(git branch -r --contains $PARENT_SHA | grep "origin/release/" | head -n1 | sed 's#origin/##')
              if echo "$PARENT_BRANCH" | grep -q "^release/"; then
                echo "should_deploy=true" >> $GITHUB_OUTPUT
                echo "Release branch $PARENT_BRANCH merged, will deploy"
                exit 0
              fi
            fi
          fi

          echo "should_deploy=false" >> $GITHUB_OUTPUT
          echo "Not a release merge, skipping deployment"

  deploy:
    needs: check-release
    if: needs.check-release.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Build release binary
        run: |
          cargo build --release --bin umaibou-monster-game-server
          chmod +x target/release/umaibou-monster-game-server

      - name: Install Teleport
        run: |
          curl -O https://cdn.teleport.dev/teleport-v${{ env.TELEPORT_VERSION }}-linux-amd64-bin.tar.gz
          tar -xzf teleport-v${{ env.TELEPORT_VERSION }}-linux-amd64-bin.tar.gz
          sudo mv teleport/tsh /usr/local/bin/
          tsh version

      - name: Authenticate with Teleport
        run: |
          # Identity FileをSecretsから復元
          echo "${{ secrets.TELEPORT_IDENTITY }}" > auth.pem
          chmod 600 auth.pem

          # Identity Fileを使ってログイン
          tsh login \
            --proxy=${{ env.TELEPORT_PROXY }} \
            --auth=local \
            --identity=auth.pem

          # 接続確認
          tsh ls

      - name: Deploy to server
        run: |
          chmod +x scripts/deploy.sh
          scripts/deploy.sh
        env:
          DEPLOY_SERVER: ${{ env.DEPLOY_SERVER }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}

      - name: Verify deployment
        run: |
          tsh ssh ${{ secrets.DEPLOY_USER }}@${{ env.DEPLOY_SERVER }} "pgrep -f umaibou-monster-game-server && echo 'Service is running'"

      - name: Cleanup
        if: always()
        run: |
          rm -f auth.pem
          tsh logout || true
